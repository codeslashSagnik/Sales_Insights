<form method="POST">
    {% csrf_token %}
    
    <label for="price_per_unit">Price Per Unit:</label>
    <!-- Two-sided slider -->
    <div>
        <input type="range" id="price_min" name="price_min" min="1" max="100" step="0.01" value="20" oninput="updatePriceValues()">
        <input type="range" id="price_max" name="price_max" min="1" max="100" step="0.01" value="80" oninput="updatePriceValues()">
    </div>
    <span id="price_min_value">20</span> - <span id="price_max_value">80</span><br>

    <label for="units_sold">Units Sold:</label>
    <input type="number" name="units_sold" required><br>

    <label for="month">Month:</label>
    <select name="month" required>
        <option value="1">January</option>
        <option value="2">February</option>
        <option value="3">March</option>
        <option value="4">April</option>
        <option value="5">May</option>
        <option value="6">June</option>
        <option value="7">July</option>
        <option value="8">August</option>
        <option value="9">September</option>
        <option value="10">October</option>
        <option value="11">November</option>
        <option value="12">December</option>
    </select><br>

    <button type="submit">Predict</button>
</form>

<script>
    // Function to update the price values when the sliders are moved
    function updatePriceValues() {
        // Get the values of the sliders
        var minValue = document.getElementById('price_min').value;
        var maxValue = document.getElementById('price_max').value;

        // Update the displayed values
        document.getElementById('price_min_value').textContent = minValue;
        document.getElementById('price_max_value').textContent = maxValue;
    }
</script>
