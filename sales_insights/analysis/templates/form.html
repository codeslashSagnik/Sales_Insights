<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Insights</title>
</head>
<body>
    <h1>Enter Price Range and Month</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="price_min">Price Min:</label>
        <input type="number" name="price_min" step="0.01" required><br><br>
        
        <label for="price_max">Price Max:</label>
        <input type="number" name="price_max" step="0.01" required><br><br>
        
        <label for="month">Month:</label>
        <input type="number" name="month" min="1" max="12" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
