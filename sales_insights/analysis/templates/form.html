<form method="POST">
    {% csrf_token %}
    <label for="price_per_unit">Price Per Unit:</label>
    <input type="number" step="0.01" name="price_per_unit" required><br>
    
    <label for="units_sold">Units Sold:</label>
    <input type="number" name="units_sold" required><br>
    
    <label for="month">Month:</label>
    <input type="number" name="month" required><br>
    
    
    <button type="submit">Predict</button>
</form>
