<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Dashboard</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Date</th>
                <th>Price Per Unit</th>
                <th>Units Sold</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.date }}</td>
                <td>{{ article.price_per_unit }}</td>
                <td>{{ article.units_sold }}</td>
                <td>
                    <a href="{% url 'edit_article' article.id %}">Edit</a> | 
                    <a href="{% url 'delete_article' article.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{% url 'add_article' %}">Add New Article</a>
</body>
</html>
